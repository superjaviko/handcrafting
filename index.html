<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Objeto Artesanal Interactivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    button {
      width: 100%;
      padding: 15px;
      margin: 8px 0;
      font-size: 16px;
      cursor: pointer;
    }
    #respuesta {
      margin-top: 20px;
      padding: 15px;
      background-color: #eee;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Objeto Artesanal</h1>

  <p>
    Sean Bienvenidos a la web api. Este objeto contiene una historia especial.  
    Seleccione una opci√≥n para conocer m√°s.
  </p>

  <button onclick="mostrarHistoria()">üìú Curiosidad. Historia del objeto</button>
  <button onclick="mostrarSignificado()">üé® ¬øQuieres saber qu√© representa?</button>
  <button onclick="mostrarProceso()">üõ†Ô∏è ¬øC√≥mo fue creado?</button>
  <button onclick="mostrarChat()">üí¨ Hacer una pregunta libre</button>
   <div id="chat" style="display:none; margin-top:20px;">
    <input
    type="text"
    id="pregunta"
    placeholder="Escriba su pregunta sobre este objeto..."
    style="width:100%; padding:10px; font-size:16px;"
    />
    <button onclick="enviarPregunta()" style="margin-top:10px;">
    Enviar pregunta
    </button>

    <div id="respuesta">
    <em>Seleccione una opci√≥n para ver la informaci√≥n.</em>
    </div>

<script>
  let contenido = {};

  fetch("contenido.json")
    .then(response => response.json())
    .then(data => {
      contenido = data;
      document.querySelector("h1").innerText = contenido.titulo;
      document.querySelector("p").innerText = contenido.bienvenida;
    });

  function mostrarHistoria() {
    document.getElementById("respuesta").innerText = contenido.historia;
  }

  function mostrarSignificado() {
    document.getElementById("respuesta").innerText = contenido.significado;
  }

  function mostrarProceso() {
    document.getElementById("respuesta").innerText = contenido.proceso;
  }

  function mostrarChat() {
  document.getElementById("respuesta").innerText =
    "Escriba una pregunta libre sobre este objeto.";
  document.getElementById("chat").style.display = "block";
}
  
async function enviarPregunta() {
  const pregunta = document.getElementById("pregunta").value;

  if (!pregunta) {
    document.getElementById("respuestaChat").innerText =
      "Por favor, escriba una pregunta.";
    return;
  }

  document.getElementById("respuestaChat").innerText =
    "Pensando...";

  const contenidoObjeto = `
Historia: ${contenido.historia}
Significado: ${contenido.significado}
Proceso: ${contenido.proceso}
Artesano: ${contenido.artesano}
  `;

  const response = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      pregunta: pregunta,
      contenido: contenidoObjeto
    })
  });

  const data = await response.json();
  document.getElementById("respuestaChat").innerText = data.respuesta;
}
</script>

</body>
</html>
