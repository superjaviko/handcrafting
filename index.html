<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oggetto interattivo fatto a mano</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    button {
      width: 100%;
      padding: 15px;
      margin: 8px 0;
      font-size: 16px;
      cursor: pointer;
    }
    #respuesta {
      margin-top: 20px;
      padding: 15px;
      background-color: #eee;
      border-radius: 6px;
    }
    .hidden {
      display: none;
    }

    .chat input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 10px;
    }

     #btnInvia {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Oggetto fatto a mano</h1>

  <p>
    Benvenuti. Questo articolo ha una storia speciale.
    Seleziona un'opzione per saperne di pi√π
  </p>

  <div class="actions">
    <button onclick="mostrarHistoria()">üìú Storia dell‚Äôoggetto</button>
    <button onclick="mostrarSignificado()">üé® Cosa rappresenta?</button>
    <button onclick="mostrarProceso()">üõ†Ô∏è Come √® stato creato?</button>
    <button onclick="mostrarChat()">üí¨ Domanda libera</button>
    <button onclick="iniciarVoz()">üé§ Parlare</button>
  </div>

  <!-- CONTENIDO DEL OBJETO -->
  <div id="contenidoObjeto" class="content">
    <em>Seleziona un'opzione per visualizzare le informazioni.</em>
  </div>

  <!-- CHAT -->
  <div id="chat" class="chat hidden">
    <input
      type="text"
      id="pregunta"
      placeholder="Scrivi la tua domanda su questo articolo..."
      oninput="mostrarInvia()"
    />

    <button id="btnInvia" onclick="enviarPregunta()">
      Invia domanda
    </button>

    <div id="respuestaChat" class="content">
      <em>Risposta.</em>
    </div>
  </div>
</div>

  <button onclick="enviarPregunta()" style="margin-top:10px;">
    Invia domanda
  </button>

  <div id="respuestaChat" style="margin-top:10px; background:#eee; padding:10px;">
    <em>Risposta.</em>
  </div>
</div>


<script>
let contenido = {};

fetch("contenido.json")
  .then(r => r.json())
  .then(data => {
    contenido = data;
  });

let mediaRecorder;
let audioChunks = [];

async function iniciarGrabacion() {
  audioChunks = [];

  if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
    alert("Il tuo browser non supporta la registrazione audio.");
    return;
  }

  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

  mediaRecorder = new MediaRecorder(stream);
  mediaRecorder.start();

  document.getElementById("contenidoObjeto").innerText =
    "üé§ Registrazione in corso‚Ä¶ parli ora.";

  mediaRecorder.ondataavailable = (event) => {
    audioChunks.push(event.data);
  };

  mediaRecorder.onstop = () => {
  console.log("Chunks:", audioChunks.length);
  console.log("Size:", audioChunks.reduce((s, b) => s + b.size, 0));

  if (audioChunks.length === 0) {
    document.getElementById("contenidoObjeto").innerText =
      "‚ùå Nessun audio registrato dal browser.";
    return;
  }

  const audioBlob = new Blob(audioChunks);
  enviarAudio(audioBlob);
};

  setTimeout(() => {
    mediaRecorder.stop();
  }, 5000);
}

function ocultarChat() {
  document.getElementById("chat").style.display = "none";
}

function mostrarHistoria() {
  ocultarChat();
  document.getElementById("contenidoObjeto").innerText = contenido.historia;
}

function mostrarSignificado() {
  ocultarChat();
  document.getElementById("contenidoObjeto").innerText = contenido.significado;
}

function mostrarProceso() {
  ocultarChat();
  document.getElementById("contenidoObjeto").innerText = contenido.proceso;
}

function mostrarChat() {
  document.getElementById("chat").classList.remove("hidden");
  document.getElementById("btnInvia").style.display = "block";
}
  
function hablar(testo) {
  const speech = new SpeechSynthesisUtterance(testo);
  speech.lang = "it-IT";
  speech.rate = 0.95;
  speech.pitch = 1;
  window.speechSynthesis.speak(speech);
}
  
function iniciarVoz() {
  document.getElementById("chat").classList.remove("hidden");

  // OCULTAR BOT√ìN EN MODO VOZ
  document.getElementById("btnInvia").style.display = "none";

  const SpeechRecognition =
    window.SpeechRecognition || window.webkitSpeechRecognition;

  if (!SpeechRecognition) {
    document.getElementById("contenidoObjeto").innerText =
      "Il riconoscimento vocale non √® disponibile su questo dispositivo.";
    return;
  }

  const recognition = new SpeechRecognition();
  recognition.lang = "it-IT";
  recognition.continuous = false;
  recognition.interimResults = false;

  recognition.start();

  document.getElementById("contenidoObjeto").innerText =
    "üé§ In ascolto‚Ä¶ parli ora.";

  recognition.onresult = (event) => {
    const testo = event.results[0][0].transcript;
    document.getElementById("pregunta").value = testo;

    // ENV√çO AUTOM√ÅTICO (SIN BOT√ìN)
    enviarPregunta();
  };

  recognition.onerror = () => {
    document.getElementById("contenidoObjeto").innerText =
      "‚ùå Nessuna voce rilevata. Riprovi.";
  };
}
  
function mostrarInvia() {
  const texto = document.getElementById("pregunta").value.trim();
  if (texto.length > 0) {
    document.getElementById("btnInvia").style.display = "block";
  }
}
async function enviarPregunta() {
  const pregunta = document.getElementById("pregunta").value;
  if (!pregunta) return;

  document.getElementById("respuestaChat").innerText = "Pensando...";

  const response = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      pregunta,
      contenido: `
Historia: ${contenido.historia}
Significado: ${contenido.significado}
Proceso: ${contenido.proceso}
Materiales: ${contenido.materiales}
Artesano: ${contenido.artesano}
`
    })
  });

  const data = await response.json();
  document.getElementById("respuestaChat").innerText = data.respuesta;
  hablar(data.respuesta);
}

async function enviarAudio(audioBlob) {
  document.getElementById("contenidoObjeto").innerText =
    "‚è≥ Elaborazione della domanda‚Ä¶";

  const formData = new FormData();
  formData.append("file", audioBlob, "audio");

  const response = await fetch("/api/transcribe", {
    method: "POST",
    body: formData
  });

  const data = await response.json();

  if (!data.texto) {
    document.getElementById("contenidoObjeto").innerText =
      "‚ùå Non √® stato possibile comprendere la voce.";
    return;
  }

  document.getElementById("pregunta").value = data.texto;
  mostrarChat();
  enviarPregunta();
}

</script>


</body>
</html>
