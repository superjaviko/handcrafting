<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Oggetto interattivo fatto a mano</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    button {
      width: 100%;
      padding: 15px;
      margin: 8px 0;
      font-size: 16px;
      cursor: pointer;
    }
    #respuesta {
      margin-top: 20px;
      padding: 15px;
      background-color: #eee;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="container">
  <h1>Oggetto fatto a mano</h1>

  <p>
    Benvenuti. Questo articolo ha una storia speciale. 
    Seleziona un'opzione per saperne di pi√π
  </p>
    
<button onclick="mostrarHistoria()">üìú Storia del Ogetto</button>
<button onclick="mostrarSignificado()">üé® Cosa rappresenta?</button>
<button onclick="mostrarProceso()">üõ†Ô∏è Come √® stato creato?</button>
<button onclick="mostrarChat()">üí¨ Domanda libre</button>
<button onclick="iniciarGrabacion()">üé§ Parlare</button>


<!-- CONTENIDO DEL OBJETO (SIEMPRE VISIBLE) -->
<div id="contenidoObjeto" style="margin-top:20px;">
  <em>Seleziona un'opzione per visualizzare le informazioni.</em>
</div>

<!-- CHAT (OCULTO POR DEFECTO) -->
<div id="chat" style="display:none; margin-top:20px;">
  <input
    type="text"
    id="pregunta"
    placeholder="Scrivi la tua domanda su questo articolo..."
    style="width:100%; padding:10px;"
  />

  <button onclick="enviarPregunta()" style="margin-top:10px;">
    Invia domanda
  </button>

  <div id="respuestaChat" style="margin-top:10px; background:#eee; padding:10px;">
    <em>Risposta.</em>
  </div>
</div>


<script>
let contenido = {};

fetch("contenido.json")
  .then(r => r.json())
  .then(data => {
    contenido = data;
  });

let mediaRecorder;
let audioChunks = [];

async function iniciarGrabacion() {
  audioChunks = [];

  if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
    alert("Il tuo browser non supporta la registrazione audio.");
    return;
  }

  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

  mediaRecorder = new MediaRecorder(stream);
  mediaRecorder.start();

  document.getElementById("contenidoObjeto").innerText =
    "üé§ Registrazione in corso‚Ä¶ parli ora.";

  mediaRecorder.ondataavailable = (event) => {
    audioChunks.push(event.data);
  };

  mediaRecorder.onstop = () => {
    const audioBlob = new Blob(audioChunks);
    enviarAudio(audioBlob);
  };

  setTimeout(() => {
    mediaRecorder.stop();
  }, 5000);
}


function ocultarChat() {
  document.getElementById("chat").style.display = "none";
}

function mostrarHistoria() {
  ocultarChat();
  document.getElementById("contenidoObjeto").innerText = contenido.historia;
}

function mostrarSignificado() {
  ocultarChat();
  document.getElementById("contenidoObjeto").innerText = contenido.significado;
}

function mostrarProceso() {
  ocultarChat();
  document.getElementById("contenidoObjeto").innerText = contenido.proceso;
}

function mostrarChat() {
  document.getElementById("chat").style.display = "block";
}
  
function hablar(testo) {
  const speech = new SpeechSynthesisUtterance(testo);
  speech.lang = "it-IT";
  speech.rate = 0.95;
  speech.pitch = 1;
  window.speechSynthesis.speak(speech);
}
  
function iniciarVoz() {
  const SpeechRecognition =
    window.SpeechRecognition || window.webkitSpeechRecognition;

  if (!SpeechRecognition) {
    alert("Il riconoscimento vocale non √® disponibile su questo browser.");
    return;
  }

  const recognition = new SpeechRecognition();
  recognition.lang = "it-IT";
  recognition.continuous = false;
  recognition.interimResults = false;

  recognition.start();

  document.getElementById("contenidoObjeto").innerText =
    "üé§ In ascolto... parli ora.";

  recognition.onresult = (event) => {
    const testo = event.results[0][0].transcript;
    document.getElementById("pregunta").value = testo;
    mostrarChat();
    enviarPregunta();
  };

  recognition.onerror = (event) => {
    document.getElementById("contenidoObjeto").innerText =
      "Non √® stata rilevata alcuna voce. Parli chiaramente e riprovi.";
    console.error("Speech error:", event.error);
  };
}

async function enviarPregunta() {
  const pregunta = document.getElementById("pregunta").value;
  if (!pregunta) return;

  document.getElementById("respuestaChat").innerText = "Pensando...";

  const response = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      pregunta,
      contenido: `
Historia: ${contenido.historia}
Significado: ${contenido.significado}
Proceso: ${contenido.proceso}
Materiales: ${contenido.materiales}
Artesano: ${contenido.artesano}
`
    })
  });

  const data = await response.json();
  document.getElementById("respuestaChat").innerText = data.respuesta;
  hablar(data.respuesta);
}

async function enviarAudio(audioBlob) {
  document.getElementById("contenidoObjeto").innerText =
    "‚è≥ Elaborazione della domanda‚Ä¶";

  const formData = new FormData();
  formData.append("file", audioBlob, "audio");

  const response = await fetch("/api/transcribe", {
    method: "POST",
    body: formData
  });

  const data = await response.json();

  if (!data.texto) {
    document.getElementById("contenidoObjeto").innerText =
      "‚ùå Non √® stato possibile comprendere la voce.";
    return;
  }

  document.getElementById("pregunta").value = data.texto;
  mostrarChat();
  enviarPregunta();
}

</script>


</body>
</html>
