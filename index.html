<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Objeto Artesanal Interactivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    button {
      width: 100%;
      padding: 15px;
      margin: 8px 0;
      font-size: 16px;
      cursor: pointer;
    }
    #respuesta {
      margin-top: 20px;
      padding: 15px;
      background-color: #eee;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="container">
  <h1>Objeto Artesanal</h1>

  <p>
    Bienvenido. Este objeto contiene una historia especial.  
    Seleccione una opci√≥n para conocer m√°s.
  </p>
    
<button onclick="mostrarHistoria()">üìú Historia del objeto</button>
<button onclick="mostrarSignificado()">üé® ¬øQu√© representa?</button>
<button onclick="mostrarProceso()">üõ†Ô∏è ¬øC√≥mo fue creado?</button>
<button onclick="mostrarChat()">üí¨ Pregunta libre</button>

<!-- CONTENIDO DEL OBJETO (SIEMPRE VISIBLE) -->
<div id="contenidoObjeto" style="margin-top:20px;">
  <em>Seleccione una opci√≥n para ver la informaci√≥n.</em>
</div>

<!-- CHAT (OCULTO POR DEFECTO) -->
<div id="chat" style="display:none; margin-top:20px;">
  <input
    type="text"
    id="pregunta"
    placeholder="Escriba su pregunta sobre este objeto..."
    style="width:100%; padding:10px;"
  />

  <button onclick="enviarPregunta()" style="margin-top:10px;">
    Enviar pregunta
  </button>

  <div id="respuestaChat" style="margin-top:10px; background:#eee; padding:10px;">
    <em>Aqu√≠ aparecer√° la respuesta.</em>
  </div>
</div>


<script>
let contenido = {};

fetch("contenido.json")
  .then(r => r.json())
  .then(data => {
    contenido = data;
  });

function ocultarChat() {
  document.getElementById("chat").style.display = "none";
}

function mostrarHistoria() {
  ocultarChat();
  document.getElementById("contenidoObjeto").innerText = contenido.historia;
}

function mostrarSignificado() {
  ocultarChat();
  document.getElementById("contenidoObjeto").innerText = contenido.significado;
}

function mostrarProceso() {
  ocultarChat();
  document.getElementById("contenidoObjeto").innerText = contenido.proceso;
}

function mostrarChat() {
  document.getElementById("chat").style.display = "block";
}

async function enviarPregunta() {
  const pregunta = document.getElementById("pregunta").value;
  if (!pregunta) return;

  document.getElementById("respuestaChat").innerText = "Pensando...";

  const response = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      pregunta,
      contenido: `
Historia: ${contenido.historia}
Significado: ${contenido.significado}
Proceso: ${contenido.proceso}
Materiales: ${contenido.materiales}
`
    })
  });

  const data = await response.json();
  document.getElementById("respuestaChat").innerText = data.respuesta;
}
</script>


</body>
</html>
